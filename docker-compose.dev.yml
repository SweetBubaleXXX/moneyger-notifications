version: "3.8"

services:
  db:
    extends:
      file: docker-compose.yml
      service: db
    restart: "no"
    ports:
      - "27017:27017"

  redis:
    extends:
      file: docker-compose.yml
      service: redis
    command: redis-server --loglevel debug --requirepass ${REDIS_PASSWORD:?}
    restart: "no"
    ports:
      - "6379:6379"

  rabbitmq:
    extends:
      file: docker-compose.yml
      service: rabbitmq
    restart: "no"
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  database_data:
  rabbitmq_data:
